<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetflixClone-Zob</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo"><img src="./Assets/Images/logo.svg" alt="" /></div>
        <div class="btn">
          <select class="btn-primary">
            <option>English</option>
            <option>Hindi</option>
            <option>French</option>
            <option>Urdu</option>
          </select>
          <button class="btn-sec">Sign In</button>
        </div>
      </nav>
      <div class="main-cover"></div>
      <div class="hero">
        <h1>Unlimited movies, TV &nbsp;shows, and more</h1>
        <p class="p-1">Starts at Rs 250. Cancel anytime.</p>
        <p class="p-2">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="input">
          <input type="text" placeholder="Email address" />
          <button class="btn-sec btn-big">Get Started &gt;</button>
        </div>
      </div>
    </div>
    <div class="separation"></div>
    <section class="first">
      <div class="text">
        <h2>Enjoy on your TV</h2>
        <p>
          Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
          players and more.
        </p>
      </div>
      <div class="sec-img">
        <img src="./Assets/Images/tv.png" alt="" />
        <video
          src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
          autoplay
          loop
          muted
        ></video>
      </div>
    </section>
  </body>
</html>
